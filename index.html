<!DOCTYPE html>
<html>
<head>
  <title>David, închide ușa!</title>
    <style>
    #playButton {
      font-size: 32px;
      width: 200px;
      height: 100px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- This is the button that will play the random MP3 file -->
  <button id="playButton">David, închide ușa!</button>

  <!-- This script will handle the button click and play the random MP3 file -->
  <script>
    // Get a reference to the button
    const playButton = document.getElementById('playButton');

    // Define a list of MP3 files
    const mp3Files = [
      'RO.mp3',
      'IT.mp3',
      'HUN.mp3',
      'SMTH1.mp3',
      'POL.mp3',
      'JAP.mp3',
      'CHIN.mp3',
      'FRENCH.mp3',
      'DANISH.mp3'
    ];

    // Add an event listener to the button to play a random MP3 file when clicked
    playButton.addEventListener('click', () => {
      // Get a random index in the range of the MP3 file list
      const randomIndex = Math.floor(Math.random() * mp3Files.length);

      // Get the filename of the random MP3 file
      const randomMp3File = mp3Files[randomIndex];

      // Create an HTML audio element and set its src to the random MP3 file
      const audioElement = new Audio(randomMp3File);

      // Play the audio
      audioElement.play();
    });
  </script>
</body>
</html>
